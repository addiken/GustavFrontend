<div class="adverts">
  <div class="pa">
    <label>Личный кабинет</label>
    <p>Имя: {{name}}</p>
    <p>Фамилия: {{surname}}</p>
    <p>Номер телефона: +7{{phone}}</p>
    <form (ngSubmit)="onClick()"><button class="colored">Выйти</button></form>
  </div>
  <div *ngFor="let advert of adverts">
    <app-advert-pa [advert] = advert></app-advert-pa>
  </div>
</div>
